<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form method="post" action="/update/{{ update.id }}">
        {% csrf_token %}
        <label>user name</label>
        <input type="text" id="user name" name="username" value="{{ update.username }}">
        <br>
        <label>password</label>
        <input type="text" id="password" name="password" value="{{ update.password }}">
        <br>
        <label>email</label>
        <input type="text" id="email" name="email" value="{{ update.email }}">
        <br>
        <label>age</label>
        <input type="number" id="age" name="age" value="{{ update.age }}">
        <br>
        

        <button type="submit">update</button>
    </form>
</body>
</html>
